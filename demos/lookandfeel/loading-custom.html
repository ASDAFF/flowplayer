<head>

    <title>Flowplayer · Custom loading animation</title>

    <!-- optimize mobile versions -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Flowplayer skin -->
    <link rel="stylesheet" href="../common/releases/7.0.4/skin/skin.css">

    <!-- Minimal styling for this standalone page, can be removed -->
    <link rel="stylesheet" href="../common/css/demo.css">
    <!-- Syntax highlighting of source code, can be removed -->
    <link rel="stylesheet" href="../common/css/pygments.css">

    <style>
        .flowplayer {
            background-color: #555;
        }

        /* waiting element with custom graphic */
        .flowplayer .fp-waiting {
            background: url("../common/img/loading.gif") no-repeat center center;
            height: 100%;
            display: none;
        }

        .flowplayer.is-loading .fp-waiting,
        .flowplayer.is-seeking .fp-waiting {
            display: block;
        }

        .flowplayer .fp-waiting svg {
            height: 0;
        }
    </style>

    <!-- Flowplayer library -->
    <script src="../common/releases/7.0.4/flowplayer.min.js"></script>


    <script>
        window.onload = function () {

            flowplayer("#player", {
                splash: true,
                ratio: 3 / 7,
                clip: {
                    rtmp: "rtmp://r.demo.flowplayer.netdna-cdn.com/play",
                    title: "Buffalo Soldiers",
                    sources: [
                        {
                            type: "video/mp4",
                            src: "http://p.demo.flowplayer.netdna-cdn.com/vod/demo.flowplayer/buffalo_soldiers.mp4"
                        },
                        {
                            type: "video/flash",
                            src: "mp4:vod/demo.flowplayer/buffalo_soldiers.mp4"
                        }
                    ]
                }
            });

        };
    </script>
