<!doctype html>

<html>

<head>
    <meta charset="utf-8">

    <title>Flowplayer · VOD pre-roll - Live feature</title>

    <!-- optimize mobile versions -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Flowplayer skin -->
    <link rel="stylesheet" href="../common/releases/7.0.4/skin/skin.css">

    <!-- Minimal styling for this standalone page, can be removed -->
    <link rel="stylesheet" href="../common/css/demo.css">
    <!-- Syntax highlighting of source code, can be removed -->
    <link rel="stylesheet" href="../common/css/pygments.css">

    <style>
        #content {
            width: 80%;
        }

        .flowplayer {
            background-color: #00abcd;
        }

        .flowplayer .fp-color-play {
            fill: #eee;
        }
    </style>

    <!-- Flowplayer library -->
    <script src="../common/releases/7.0.4/flowplayer.min.js"></script>
    <!-- The hlsjs plugin for playback of HLS without Flash in modern browsers -->
    <script src="../common/releases/hlsjs/flowplayer.hlsjs.min.js"></script>


    <script>
        window.onload = function () {

            flowplayer("#player", {
                ratio: 9 / 16,
                splash: true,
                embed: {
                    playlist: true
                },
                // no playlist UI to make pre-roll -> feature mandatory
                customPlaylist: true,
                playlist: [{
                    live: false,
                    sources: [
                        {
                            type: "application/x-mpegurl",
                            src: "http://edge.flowplayer.org/night7.m3u8"
                        }
                    ]
                }, {
                    live: true,
                    sources: [
                        {
                            type: "application/x-mpegurl",
                            src: "https://nasa-i.akamaihd.net/hls/live/253565/NTV-Public1/master.m3u8"
                        }
                    ]
                }]

            }).on("ready", function (e, api, video) {
                // info for demo purposes
                document.getElementById("playing").innerHTML =
                    api.engine.engineName + " engine playing " + video.src;

            });

        };
    </script>

</head>

<body>

<div id="content">

    <h1>Flowplayer · VOD pre-roll - Live feature</h1>

    <div id="player"></div>

    <!-- only for demo purposes -->
    <p id="playing" class="info">&nbsp;</p>

    <h2 id="head-setup">&lt;head/&gt;</h2>

    <p class="doc">For smoother <a href="https://flowplayer.org/docs/setup.html#hls">HLS</a> playback in modern browsers
        we load the
        <a href="https://flowplayer.org/docs/plugins.html#hlsjs">hlsjs plugin</a>.
    </p>

                        class="p">&gt;&lt;/</span><span class="nt">script</span><span class="p">&gt;</span><br/></pre>
            </div>
            <br/>
