<!doctype html>

<html>

<head>
    <meta charset="utf-8">

    <title>Flowplayer · Cuepoints</title>

    <!-- optimize mobile versions -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The "functional" skin - choose from: "functional.css", "minimalist.css", "playful.css" -->
    <link rel="stylesheet" href="../../common/releases/6.0.5/skin/functional.css">

    <!-- Minimal styling for this standalone page, can be removed -->
    <link rel="stylesheet" href="../../common/css/demo.css">
    <!-- Syntax highlighting of source code, can be removed -->
    <link rel="stylesheet" href="../../common/css/pygments.css">


    <!-- Flowplayer depends on jquery 1.7.2+ for video tag based installations -->
    <script src="../../common/jquery/jquery-1.12.4.min.js"></script>
    <!-- Flowplayer library -->
    <script src="../../common/releases/6.0.5/flowplayer.min.js"></script>


    <script>
        $(function () {
            flowplayer().on("cuepoint", function (e, api, cuepoint) {
                if (cuepoint.time == 0.5) api.speed(.75);
                $("#cue").text(cuepoint.time);
            });
        });
    </script>

</head>

<body>

<div id="content">

    <h1>Flowplayer · Cuepoints</h1>

    <div data-cuepoints="[0.5, 0.8, 1.2, 1.5, 1.8, 2.2]"
         data-rtmp="rtmp://s3b78u0kbtx79q.cloudfront.net/cfx/st"
         data-ratio="0.4167" class="flowplayer">

        <video>
            <source type="video/webm" src="http://edge.flowplayer.org/functional.webm">
            <source type="video/mp4" src="http://edge.flowplayer.org/functional.mp4">
            <source src="http://demos.flowplayer.org/v6/api/mp4:functional" type="video/flash">
        </video>
    </div>

    <!-- for demo purposes -->
    <p class="info">cuepoint.time: <span id="cue">&nbsp;</span></p>

    <h2 id="head-setup">&lt;head/&gt;</h2>

    <h3 id="javascript-setup">&lt;script&gt;</h3>

    <div class="codebox">
        <figure class="code">
            <div class="highlight">
                <pre><span></span><span class="nx">$</span><span class="p">(</span><span class="kd">function</span><span
                        class="p">()</span> <span class="p">{</span><br/>   <span class="nx">flowplayer</span><span
                        class="p">().</span><span class="nx">on</span><span class="p">(</span><span class="s2">&quot;cuepoint&quot;</span><span
                        class="p">,</span> <span class="kd">function</span> <span class="p">(</span><span
                        class="nx">e</span><span class="p">,</span> <span class="nx">api</span><span class="p">,</span> <span
                        class="nx">cuepoint</span><span class="p">)</span> <span class="p">{</span><br/>      <span
                        class="k">if</span> <span class="p">(</span><span class="nx">cuepoint</span><span
                        class="p">.</span><span class="nx">time</span> <span class="o">==</span> <span
                        class="mf">0.5</span><span class="p">)</span> <span class="nx">api</span><span
                        class="p">.</span><span class="nx">speed</span><span class="p">(</span> <span
                        class="mf">.75</span> <span class="p">);</span><br/>      <span class="nx">$</span><span
                        class="p">(</span><span class="s2">&quot;#cue&quot;</span><span class="p">).</span><span
                        class="nx">text</span><span class="p">(</span><span class="nx">cuepoint</span><span
                        class="p">.</span><span class="nx">time</span><span class="p">);</span><br/>   <span class="p">});</span><br/><span
                        class="p">});</span><br/></pre>
            </div>
            <br/>
            <figcaption>JavaScript</figcaption>
        </figure>
    </div>


    <h2 id="html-setup">&lt;body/&gt;</h2>

    <div class="codebox">
        <figure class="code">
            <div class="highlight">
                <pre><span></span><span class="p">&lt;</span><span class="nt">div</span> <span
                        class="na">data-cuepoints</span><span class="o">=</span><span class="s">&quot;[0.5, 0.8, 1.2, 1.5, 1.8, 2.2]&quot;</span><br/>   <span

                        class="s">&quot;0.4167&quot;</span> <span class="na">class</span><span class="o">=</span><span

        </figure>
    </div>
