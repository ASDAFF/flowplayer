<style>
.flowplayer {
   background-color: #036;
   /* allow room for playlist buttons */
   margin-bottom: 100px;
}

.flowplayer .fp-playlist {
   position: absolute;
   bottom: -100px;
   width: 100%;
   text-align: center;
}

.flowplayer .fp-playlist a {
   display: inline-block;
   width: 70px;
   height: 70px;
   border-radius: 70px;
   background-color: #666;
   margin: 15px;
}

.flowplayer .fp-playlist a.is-active {
   background-color: #eee;
}

.flowplayer.is-paused .fp-playlist a.is-active {
   background-color: #ccc;
}

.flowplayer .fp-prev,
.flowplayer .fp-next {
   position: absolute;
   bottom: -60px;
   font-size: 20px;
   display: none;
   z-index: 1;
   cursor: pointer;
}

.flowplayer .fp-next {
   right: 0;
}

.flowplayer.is-ready .fp-next,
.flowplayer.is-ready .fp-prev {
   display: inline;
}

/* event info box */
#info {
   background-color: #333;
   font-family: monaco, monospace;
   max-width: 300px;
   min-height: 100px;
   margin: 0 auto;
   color: #eee;
   padding: 10px;
}

#info p {
   margin: 0;
}
</style>

      <!-- Flowplayer depends on jquery 1.7.2+ for video tag based installations -->
   <script src="../../common/jquery/jquery-1.12.4.min.js" ></script>
         <!-- Flowplayer library -->
   <script src="../../common/releases/6.0.5/flowplayer.min.js" ></script>
         <!-- The hlsjs plugin for playback of HLS without Flash in modern browsers -->
   <script src="../../common/releases/hlsjs/flowplayer.hlsjs.min.js" ></script>
            
   
<script>
// listen to playlist events
$(function() {

   function log() {
      $("#info").append("<p>" + [].slice.call(arguments).join(", ") + "</p>");
   }

   flowplayer().on("load ready", function(e, api) {
      var video = api.video;
      log(e.type, video.index, "is_last: " + video.is_last);

   }).on("cuepoint", function(e, api, cuepoint) {
      log("clip " + api.video.index, "cuepoint " + cuepoint.time);

   });

});
</script>

</head>

<div data-ratio="0.5625" data-bgcolor="#333333" class="flowplayer is-splash">

      <source type="video/mp4"             src="http://edge.flowplayer.org/night1.mp4">
   </video>

   <div class="fp-playlist">
      <a href="http://edge.flowplayer.org/night1.mp4" data-cuepoints="[0.3, 0.9]"></a>
      <a href="http://edge.flowplayer.org/night3.mp4" data-cuepoints="[1, 1.5]"></a>
      <a href="http://edge.flowplayer.org/night5.mp4"></a>
      <a href="http://edge.flowplayer.org/night6.mp4"></a>
   </div>

   <a class="fp-prev">prev</a>
   <a class="fp-next">next</a>

</div>

<div id="info"></div>

ass="k">background-color</span><span class="p">:</span> <span class="mh">#666</span><span class="p">;</span><br />   <span class="k">margin</span><span class="p">:</span> <span class="mi">15</span><span class="kt">px</span><span class="p">;</span><br /><span class="p">}</span><br />&nbsp;<br /><span class="p">.</span><span class="nc">flowplayer</span> <span class="p">.</span><span class="nc">fp-playlist</span> <span class="nt">a</span><span class="p">.</span><span class="nc">is-active</span> <span class="p">{</span><br />   <span class="k">background-color</span><span class="p">:</span> <span class="mh">#eee</span><span class="p">;</span><br /><span class="p">}</span><br />&nbsp;<br /><span class="p">.</span><span class="nc">flowplayer</span><span class="p">.</span><span class="nc">is-paused</span> <span class="p">.</span><span class="nc">fp-playlist</span> <span class="nt">a</span><span class="p">.</span><span class="nc">is-active</span> <span class="p">{</span><br />   <span class="k">background-color</span><span class="p">:</span> <span class="mh">#ccc</span><span class="p">;</span><br /><span class="p">}</span><br />&nbsp;<br /><span class="p">.</span><span class="nc">flowplayer</span> <span class="p">.</span><span class="nc">fp-prev</span><span class="o">,</span><br /><span class="p">.</span><span class="nc">flowplayer</span> <span class="p">.</span><span class="nc">fp-next</span> <span class="p">{</span><br />   <span class="k">position</span><span class="p">:</span> <span class="kc">absolute</span><span class="p">;</span><br />   <span class="k">bottom</span><span class="p">:</span> <span class="mi">-60</span><span class="kt">px</span><span class="p">;</span><br />   <span class="k">font-size</span><span class="p">:</span> <span class="mi">20</span><span class="kt">px</span><span class="p">;</span><br />   <span class="k">display</span><span class="p">:</span> <span class="kc">none</span><span class="p">;</span><br />   <span class="k">z-index</span><span class="p">:</span> <span class="mi">1</span><span class="p">;</span><br />   <span class="k">cursor</span><span class="p">:</span> <span class="kc">pointer</span><span class="p">;</span><br /><span class="p">}</span><br />&nbsp;<br /><span class="p">.</span><span class="nc">flowplayer</span> <span class="p">.</span><span class="nc">fp-next</span> <span class="p">{</span><br />   <span class="k">right</span><span class="p">:</span> <span class="mi">0</span><span class="p">;</span><br /><span class="p">}</span><br />&nbsp;<br /><span class="p">.</span><span class="nc">flowplayer</span><span class="p">.</span><span class="nc">is-ready</span> <span class="p">.</span><span class="nc">fp-next</span><span class="o">,</span><br /><span class="p">.</span><span class="nc">flowplayer</span><span class="p">.</span><span class="nc">is-ready</span> <span class="p">.</span><span class="nc">fp-prev</span> <span class="p">{</span><br />   <span class="k">display</span><span class="p">:</span> <span class="kc">inline</span><span class="p">;</span><br /><span class="p">}</span><br />&nbsp;<br /><span class="c">/* event info box */</span><br /><span class="p">#</span><span class="nn">info</span> <span class="p">{</span><br />   <span class="k">background-color</span><span class="p">:</span> <span class="mh">#333</span><span class="p">;</span><br />   <span class="k">font-family</span><span class="p">:</span> <span class="n">monaco</span><span class="p">,</span> <span class="kc">monospace</span><span class="p">;</span><br />   <span class="k">max-width</span><span class="p">:</span> <span class="mi">300</span><span class="kt">px</span><span class="p">;</span><br />   <span class="k">min-height</span><span class="p">:</span> <span class="mi">100</span><span class="kt">px</span><span class="p">;</span><br />   <span class="k">margin</span><span class="p">:</span> <span class="mi">0</span> <span class="kc">auto</span><span class="p">;</span><br />   <span class="k">color</span><span class="p" ="o">+</span> <span class="nx">video</span><span class="p">.</span><span class="nx">is_last</span><span class="p">);</span><br />&nbsp;<br />   <span class="p">}).</span><span class="nx">on</span><span class="p">(</span><span class="s2">&quot;cuepoint&quot;</span><span class="p">,</span> <span class="kd">function</span><span class="p">(</span><span class="nx">e</span><span class="p">,</span> <span class="nx">api</span><span class="p">,</span> <span class="nx">cuepoint</span><span class="p">)</span> <span class="p">{</span><br />      <span class="nx">log</span><span class="p">(</span><span class="s2">&quot;clip &quot;</span> <span class="o">+</span> <span class="nx">api</span><span class="p">.</span><span class="nx">video</span><span class="p">.</span><span class="nx">index</span><span class="p">,</span> <span class="s2">&quot;cuepoint &quot;</span> <span class="o">+</span> <span class="nx">cuepoint</span><span class="p">.</span><span class="nx">time</span><span class="p">);</span><br />&nbsp;<br />   <span class="p">});</span><br />&nbsp;<br /><span class="p">});</span><br /></pre></div><br /><figcaption>JavaScript</figcaption></figure></div>
