<head>

      <title>Flowplayer · Custom loading animation</title>
   
   <!-- optimize mobile versions -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
      <!-- The "functional" skin - choose from: "functional.css", "minimalist.css", "playful.css" -->
   <link rel="stylesheet" href="../../common/releases/6.0.5/skin/functional.css" >
   
   <!-- Minimal styling for this standalone page, can be removed -->

   <!-- Syntax highlighting of source code, can be removed -->
   <link rel="stylesheet" href="../../common/css/pygments.css" >
   
<style>
.flowplayer {
  background-color: #555;
}

/* waiting element of fixed size to accomodate custom graphic */
.flowplayer .fp-waiting {
  width: 128px;
  height: 26px;
  background-image: url("../../common/img/loading.gif");
}
/* hide default loading animation or text */
.flowplayer .fp-waiting em, .flowplayer .fp-waiting p {
  display: none;
}
</style>

         <!-- Flowplayer library -->
   <script src="../../common/releases/6.0.5/flowplayer.min.js" ></script>
               
   
<script>
window.onload = function () {

  flowplayer("#player", {
    splash: true,
    ratio: 3/7,
    clip: {
      rtmp: "rtmp://r.demo.flowplayer.netdna-cdn.com/play",
      title: "Buffalo Soldiers",
      sources: [
        { type: "video/mp4",
          src: "http://p.demo.flowplayer.netdna-cdn.com/vod/demo.flowplayer/buffalo_soldiers.mp4" },
        { type: "video/flash",
          src: "mp4:vod/demo.flowplayer/buffalo_soldiers.mp4" }
      ]
    }
  });

};
</script>

</head>

<body>

   <div id="content">

      <h1>Flowplayer · Custom loading animation</h1>

<div id="player"></div>

<div class="info">
  <p>A custom loading indicator using an animated GIF image.</p>

  <p>We use a long video to extend the loading time.</p>
</div>

<h3 id="javascript-setup">&lt;script&gt;</h3>

<div class="codebox"><figure class="code"><div class="highlight"><pre><span></span><span class="nb">window</span><span class="p">.</span><span class="nx">onload</span> <span class="o">=</span> <span class="kd">function</span> <span class="p">()</span> <span class="p">{</span><br />&nbsp;<br />  <span class="nx">flowplayer</span><span class="p">(</span><span class="s2">&quot;#player&quot;</span><span class="p">,</span> <span class="p">{</span><br />    <span class="nx">splash</span><span class="o">:</span> <span class="kc">true</span><span class="p">,</span><br />    <span class="nx">ratio</span><span class="o">:</span> <span class="mi">3</span><span class="o">/</span><span class="mi">7</span><span class="p">,</span><br />    <span class="nx">clip</span><span class="o">:</span> <span class="p">{</span><br />      <span class="nx">rtmp</span><span class="o">:</span> <span class="s2">&quot;rtmp://r.demo.flowplayer.netdna-cdn.com/play&quot;</span><span class="p">,</span><br />      <span class="nx">title</span><span class="o">:</span> <span class="s2">&quot;Buffalo Soldiers&quot;</span><span class="p">,</span><br />      <span class="nx">sources</span><span class="o">:</span> <span class="p">[</span><br />        <span class="p">{</span> <span class="nx">type</span><span class="o">:</span> <span class="s2">&quot;video/mp4&quot;</span><span class="p">,</span><br />          <span class="nx">src</span><span class="o">:</span>  <span class="s2">&quot;http://p.demo.flowplayer.netdna-cdn.com/vod/demo.flowplayer/buffalo_soldiers.mp4&quot;</span> <span class="p">},</span><br />        <span class="p">{</span> <span class="nx">type</span><span class="o">:</span> <span class="s2">&quot;video/flash&quot;</span><span class="p">,</span><br />          <span class="nx">src</span><span class="o">:</span>  <span class="s2">&quot;mp4:vod/demo.flowplayer/buffalo_soldiers.mp4&quot;</span> <span class="p">}</span><br />      <span class="p">]</span><br />    <span class="p">}</span><br />
