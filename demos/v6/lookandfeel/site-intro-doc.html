    <h1>Flowplayer · Site intro doc</h1>

    <h2 id="head-setup">&lt;head/&gt;</h2>

    <p class="doc">For smoother <a href="https://flowplayer.org/v6docs/setup.html#hls">HLS</a> playback in modern
        browsers we load the
        <a href="https://flowplayer.org/v6docs/plugins.html#hlsjs">hlsjs plugin</a>.
    </p>

    <div class="codebox">
        <figure class="code">
            <div class="highlight">
                <pre><span></span><span class="c">&lt;!-- Flowplayer library --&gt;</span><br/><span
                        class="p">&lt;</span><span class="nt">script</span> <span class="na">src</span><span
                        class="o">=</span><span
                        class="s">&quot;//releases.flowplayer.org/6.0.5/flowplayer.min.js&quot;</span><span class="p">&gt;&lt;/</span><span
                        class="nt">script</span><span class="p">&gt;</span><br/><span class="c">&lt;!-- Flowplayer hlsjs engine --&gt;</span><br/><span
                        class="p">&lt;</span><span class="nt">script</span> <span class="na">src</span><span
                        class="o">=</span><span class="s">&quot;//releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js&quot;</span><span
                        class="p">&gt;&lt;/</span><span class="nt">script</span><span class="p">&gt;</span><br/></pre>
            </div>
            <br/>
            <figcaption>HTML</figcaption>
        </figure>
    </div>


    <h3 id="css-setup">&lt;style&gt;</h3>

    <div class="codebox">
        <figure class="code">
            <div class="highlight">
                <pre><span></span><span class="c">/* make room for countdown */</span><br/><span class="p">.</span><span
                        class="nc">flowplayer</span> <span class="p">{</span><br/>   <span
                        class="k">margin-bottom</span><span class="p">:</span> <span class="mi">80</span><span
                        class="kt">px</span><span class="p">;</span><br/><span class="p">}</span><br/><span class="c">/* discourage no-op clicks on player area */</span><br/><span
                        class="p">.</span><span class="nc">flowplayer</span> <span class="o">*</span> <span
                        class="p">{</span><br/>   <span class="k">cursor</span><span class="p">:</span> <span
                        class="kc">default</span> <span class="cp">!important</span><span class="p">;</span><br/><span
                        class="p">}</span><br/><span class="c">/* the countdown area */</span><br/><span
                        class="p">.</span><span class="nc">flowplayer</span><span class="p">.</span><span class="nc">aside-time</span> <span
                        class="p">.</span><span class="nc">fp-time</span> <span class="p">{</span><br/>   <span
                        class="k">top</span><span class="p">:</span> <span class="mi">110</span><span
                        class="kt">%</span><span class="p">;</span> <span
                        class="c">/* below player */</span><br/>   <span class="k">left</span><span
                        class="p">:</span> <span class="mi">20</span><span class="kt">px</span><span
                        class="p">;</span><br/>   <span class="k">width</span><span class="p">:</span> <span class="mi">8</span><span
                        class="kt">em</span><span class="p">;</span><br/>   <span class="k">height</span><span
                        class="p">:</span> <span class="mi">4</span><span class="kt">ex</span><span
                        class="p">;</span><br/>   <span class="k">padding</span><span class="p">:</span> <span
                        class="mi">2</span><span class="kt">ex</span> <span class="mi">0</span> <span
                        class="mi">0</span> <span class="mi">1</span><span class="kt">em</span><span
                        class="p">;</span><br/>   <span class="k">background-color</span><span class="p">:</span> <span
                        class="mh">#333</span><span class="p">;</span><br/>   <span class="kp">-webkit-</span><span
                        class="k">border-radius</span><span class="p">:</span> <span class="mi">8</span><span
                        class="kt">px</span><span class="p">;</span><br/>   <span class="kp">-moz-</span><span
                        class="k">border-radius</span><span class="p">:</span> <span class="mi">8</span><span
                        class="kt">px</span><span class="p">;</span><br/>   <span class="k">border-radius</span><span
                        class="p">:</span> <span class="mi">8</span><span class="kt">px</span><span
                        class="p">;</span><br/>   <span class="kp">-webkit-</span><span class="k">box-shadow</span><span
                        class="p">:</span> <span class="mi">0</span> <span class="mi">0</span> <span
                        class="mi">15</span><span class="kt">px</span> <span class="mh">#000</span><span
                        class="p">;</span><br/>   <span class="kp">-moz-</span><span class="k">box-shadow</span><span
                        class="p">:</span> <span class="mi">0</span> <span class="mi">0</span> <span
                        class="mi">15</span><span class="kt">px</span> <span class="mh">#000</span><span
                        class="p">;</span><br/>   <span class="k">box-shadow</span><span class="p">:</span> <span
                        class="mi">0</span> <span class="mi">0</span> <span class="mi">15</span><span
                        class="kt">px</span> <span class="mh">#000</span><span class="p">;</span><br/><span
                        class="p">}</span><br/><span class="c">/* hide duration and elapsed time */</span><br/><span
                        class="p">.</span><span class="nc">flowplayer</span><span class="p">.</span><span class="nc">aside-time</span> <span
                        class="p">.</span><span class="nc">fp-duration</span><span class="o">,</span> <span
                        class="p">.</span><span class="nc">flowplayer</span><span class="p">.</span><span class="nc">aside-time</span> <span
                        class="p">.</span><span class="nc">fp-elapsed</span> <span class="p">{</span><br/>   <span
                        class="k">display</span><span class="p">:</span> <span class="kc">none</span><span
                        class="p">;</span><br/><span class="p">}</span><br/><span class="c">/* always show remaining time */</span><br/><span
                        class="p">.</span><span class="nc">flowplayer</span> <span class="p">.</span><span class="nc">fp-remaining</span> <span
                        class="p">{</span><br/>   <span class="k">display</span><span class="p">:</span> <span
                        class="kc">block</span><span class="p">;</span><br/>   <span class="k">font-size</span><span
                        class="p">:</span> <span class="mi">200</span><span class="kt">%</span><span
                        class="p">;</span><br/><span class="p">}</span><br/><span class="c">/* hide re-play button during redirect */</span><br/><span
                        class="p">.</span><span class="nc">is-finished</span><span class="p">.</span><span class="nc">flowplayer</span> <span
                        class="p">.</span><span class="nc">fp-ui</span> <span class="p">{</span><br/>   <span class="k">background-image</span><span
                        class="p">:</span> <span class="kc">none</span><span class="p">;</span><br/><span
                        class="p">}</span><br/>&nbsp;<br/><span class="c">/* logo always visible */</span><br/><span
                        class="p">.</span><span class="nc">flowplayer</span> <span class="p">.</span><span class="nc">fp-logo</span> <span
                        class="p">{</span><br/>   <span class="k">display</span><span class="p">:</span> <span
                        class="kc">block</span><span class="p">;</span><br/>   <span class="k">opacity</span><span
                        class="p">:</span> <span class="mi">1</span> <span class="cp">!important</span><span
                        class="p">;</span><br/><span class="p">}</span><br/>&nbsp;<br/><span class="c">/* custom context menu */</span><br/><span
                        class="p">.</span><span class="nc">flowplayer</span> <span class="p">.</span><span class="nc">fp-context-menu</span> <span
                        class="p">.</span><span class="nc">heading</span> <span class="p">{</span><br/>   <span
                        class="k">font-weight</span><span class="p">:</span> <span class="kc">bold</span><span
                        class="p">;</span><br/><span class="p">}</span><br/><span class="p">.</span><span class="nc">flowplayer</span> <span
                        class="p">.</span><span class="nc">fp-context-menu</span> <span class="nt">a</span> <span
                        class="p">{</span><br/>   <span class="k">cursor</span><span class="p">:</span> <span
                        class="kc">pointer</span> <span class="cp">!important</span><span class="p">;</span><br/><span
                        class="p">}</span><br/></pre>
            </div>
            <br/>
            <figcaption>CSS</figcaption>
        </figure>
    </div>


    <h3 id="javascript-setup">&lt;script&gt;</h3>

    <div class="codebox">
        <figure class="code">
            <div class="highlight">
                <pre><span></span><span class="nb">window</span><span class="p">.</span><span
                        class="nx">onload</span> <span class="o">=</span> <span class="kd">function</span> <span
                        class="p">()</span> <span class="p">{</span><br/>&nbsp;<br/>  <span class="nx">flowplayer</span><span
                        class="p">(</span><span class="s2">&quot;#player&quot;</span><span class="p">,</span> <span
                        class="p">{</span><br/>    <span class="nx">autoplay</span><span class="o">:</span> <span
                        class="kc">true</span><span class="p">,</span><br/>    <span class="nx">keyboard</span><span
                        class="o">:</span> <span class="kc">false</span><span class="p">,</span><br/>    <span
                        class="nx">fullscreen</span><span class="o">:</span> <span class="kc">false</span><span
                        class="p">,</span><br/>    <span class="nx">embed</span><span class="o">:</span> <span
                        class="kc">false</span><span class="p">,</span><br/>    <span class="nx">ratio</span><span
                        class="o">:</span> <span class="mi">3</span><span class="o">/</span><span
                        class="mi">8</span><span class="p">,</span><br/>    <span class="nx">logo</span><span class="o">:</span> <span
                        class="s2">&quot;https://flowplayer.org/media/img/mylogo.png&quot;</span><span
                        class="p">,</span><br/>    <span class="nx">key</span><span class="o">:</span> <span class="s2">&quot;$775445646737769, $863732616083910&quot;</span><span
                        class="p">,</span><br/>    <span class="nx">clip</span><span class="o">:</span> <span class="p">{</span><br/>      <span
                        class="nx">hlsjs</span><span class="o">:</span> <span class="p">{</span><br/>        <span
                        class="c1">// let hlsjs plugin pick optimal quality before playback starts</span><br/>        <span
                        class="nx">startLevel</span><span class="o">:</span> <span class="o">-</span><span
                        class="mi">1</span><br/>      <span class="p">},</span><br/>      <span
                        class="nx">sources</span><span class="o">:</span> <span class="p">[</span><br/>        <span
                        class="p">{</span> <span class="nx">type</span><span class="o">:</span> <span class="s2">&quot;application/x-mpegurl&quot;</span><span
                        class="p">,</span> <span class="nx">src</span><span class="o">:</span> <span class="s2">&quot;//edge.flowplayer.org/download.m3u8&quot;</span> <span
                        class="p">},</span><br/>        <span class="p">{</span> <span class="nx">type</span><span
                        class="o">:</span> <span class="s2">&quot;video/webm&quot;</span><span class="p">,</span>            <span
                        class="nx">src</span><span class="o">:</span> <span class="s2">&quot;//edge.flowplayer.org/download.webm&quot;</span> <span
                        class="p">},</span><br/>        <span class="p">{</span> <span class="nx">type</span><span
                        class="o">:</span> <span class="s2">&quot;video/mp4&quot;</span><span class="p">,</span>             <span
                        class="nx">src</span><span class="o">:</span> <span class="s2">&quot;//edge.flowplayer.org/download.mp4&quot;</span>  <span
                        class="p">}</span><br/>      <span class="p">]</span><br/>    <span class="p">}</span><br/>&nbsp;<br/>  <span
                        class="p">}).</span><span class="nx">on</span><span class="p">(</span><span class="s2">&quot;ready&quot;</span><span
                        class="p">,</span> <span class="kd">function</span> <span class="p">(</span><span
                        class="nx">e</span><span class="p">,</span> <span class="nx">api</span><span class="p">)</span> <span
                        class="p">{</span><br/>    <span class="c1">// to avoid getting stuck on devices which do not allow autoplay</span><br/>    <span
                        class="c1">// we delay disabling the api</span><br/>    <span class="nx">api</span><span
                        class="p">.</span><span class="nx">disable</span><span class="p">(</span><span
                        class="kc">true</span><span class="p">);</span><br/>&nbsp;<br/>  <span class="p">}).</span><span
                        class="nx">on</span><span class="p">(</span><span class="s2">&quot;finish&quot;</span><span
                        class="p">,</span> <span class="kd">function</span> <span class="p">()</span> <span
                        class="p">{</span><br/>    <span class="c1">// redirect to this page</span><br/>    <span
                        class="nx">location</span><span class="p">.</span><span class="nx">href</span> <span
                        class="o">=</span> <span class="s2">&quot;site-intro-doc.html&quot;</span><span
                        class="p">;</span><br/>&nbsp;<br/>  <span class="p">});</span><br/>&nbsp;<br/><span
                        class="p">};</span><br/></pre>
            </div>
            <br/>
            <figcaption>JavaScript</figcaption>
        </figure>
    </div>
