<!doctype html>

<html>

<head>
    <meta charset="utf-8">

    <title>Flowplayer · No timeline on mouseout</title>

    <!-- optimize mobile versions -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The "playful" skin - choose from: "functional.css", "minimalist.css", "playful.css" -->
    <link rel="stylesheet" href="../../common/releases/6.0.5/skin/playful.css">

    <!-- Minimal styling for this standalone page, can be removed -->
    <link rel="stylesheet" href="../../common/css/demo.css">
    <!-- Syntax highlighting of source code, can be removed -->
    <link rel="stylesheet" href="../../common/css/pygments.css">

    <style type="text/css">
        .flowplayer {
            background-color: #777;

            /* remove vertical space for minimal timeline */
            margin-bottom: -3px;
        }

        /* do not show minimal timeline on mouseout */
        .flowplayer.is-mouseout .fp-timeline {
            height: 0;
            border: 0;
        }

        .vertmargin {
            color: #eee;
            background-color: #600;
        }
    </style>

    <!-- Flowplayer depends on jquery 1.7.2+ for video tag based installations -->
    <script src="../../common/jquery/jquery-1.12.4.min.js"></script>
    <!-- Flowplayer library -->
    <script src="../../common/releases/6.0.5/flowplayer.min.js"></script>


</head>

<body>

<div id="content">

    <h1>Flowplayer · No timeline on mouseout</h1>

    <div data-ratio="0.4167"
         data-rtmp="rtmp://s3b78u0kbtx79q.cloudfront.net/cfx/st"
         data-embed="false"
         class="flowplayer">

        <video>
            <source type="video/webm" src="http://edge.flowplayer.org/playful.webm">
            <source type="video/mp4" src="http://edge.flowplayer.org/playful.mp4">
            <source type="video/flash" src="http://demos.flowplayer.org/v6/lookandfeel/mp4:playful">
        </video>

    </div>

    <div class="vertmargin info">
        no vertical space beneath player
    </div>

    <p class="info">No minimal timeline on mouseout</p>

    <h2 id="head-setup">&lt;head/&gt;</h2>

    <h3 id="css-setup">&lt;style&gt;</h3>

    <div class="codebox">
        <figure class="code">
            <div class="highlight">
                <pre><span></span><span class="p">.</span><span class="nc">flowplayer</span> <span
                        class="p">{</span><br/>   <span class="k">background-color</span><span class="p">:</span> <span
                        class="mh">#777</span><span class="p">;</span><br/>&nbsp;<br/>   <span class="c">/* remove vertical space for minimal timeline */</span><br/>   <span
                        class="k">margin-bottom</span><span class="p">:</span> <span class="mi">-3</span><span
                        class="kt">px</span><span class="p">;</span><br/><span class="p">}</span><br/><span class="c">/* do not show minimal timeline on mouseout */</span><br/><span
                        class="p">.</span><span class="nc">flowplayer</span><span class="p">.</span><span class="nc">is-mouseout</span> <span
                        class="p">.</span><span class="nc">fp-timeline</span> <span class="p">{</span><br/>   <span
                        class="k">height</span><span class="p">:</span> <span class="mi">0</span><span
                        class="p">;</span><br/>   <span class="k">border</span><span class="p">:</span> <span
                        class="mi">0</span><span class="p">;</span><br/><span class="p">}</span><br/></pre>
            </div>
            <br/>
            <figcaption>CSS</figcaption>
        </figure>
    </div>


    <p class="doc">This is the
        <a href="https://flowplayer.org/v6docs/skinning.html#css-programming-example">CSS programming</a>
        equivalent to the following JavaScript instruction:</p>

    <div class="codebox">
        <figure class="code">
            <div class="highlight">
                <pre><span></span><span class="nx">flowplayer</span><span class="p">(</span><span
                        class="kd">function</span> <span class="p">(</span><span class="nx">api</span><span
                        class="p">,</span> <span class="nx">root</span><span class="p">)</span> <span class="p">{</span><br/>   <span
                        class="nx">$</span><span class="p">(</span><span class="nx">root</span><span class="p">).</span><span
                        class="nx">hover</span><span class="p">(</span><span class="kd">function</span> <span class="p">(</span><span
                        class="nx">e</span><span class="p">)</span> <span class="p">{</span><br/>      <span class="kd">var</span> <span
                        class="nx">over</span> <span class="o">=</span> <span class="sr">/enter/</span><span
                        class="p">.</span><span class="nx">test</span><span class="p">(</span><span
                        class="nx">e</span><span class="p">.</span><span class="nx">type</span><span class="p">);</span><br/>&nbsp;<br/>      <span
                        class="c1">// border mouseover value varies depending on skin</span><br/>      <span class="nx">$</span><span
                        class="p">(</span><span class="s2">&quot;.fp-timeline&quot;</span><span class="p">,</span> <span
                        class="nx">root</span><span class="p">).</span><span class="nx">css</span><span
                        class="p">({</span><br/>         <span class="nx">height</span><span class="o">:</span> <span
                        class="nx">over</span> <span class="o">?</span> <span class="mi">10</span> <span
                        class="o">:</span> <span class="mi">0</span><span class="p">,</span><br/>         <span
                        class="nx">border</span><span class="o">:</span> <span class="nx">over</span> <span
                        class="o">?</span> <span class="s2">&quot;1px inset&quot;</span> <span class="o">:</span> <span
                        class="mi">0</span><br/>      <span class="p">});</span><br/>   <span
                        class="p">});</span><br/><span class="p">});</span><br/></pre>
            </div>
            <br/>
            <figcaption>JavaScript</figcaption>
        </figure>
    </div>
