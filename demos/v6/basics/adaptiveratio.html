<!doctype html>

<html>

<head>
    <meta charset="utf-8">

    <title>Flowplayer · Adaptive ratio</title>

    <!-- optimize mobile versions -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The "functional" skin - choose from: "functional.css", "minimalist.css", "playful.css" -->
    <link rel="stylesheet" href="../../common/releases/6.0.5/skin/functional.css">

    <!-- Minimal styling for this standalone page, can be removed -->
    <link rel="stylesheet" href="../../common/css/demo.css">
    <!-- Syntax highlighting of source code, can be removed -->
    <link rel="stylesheet" href="../../common/css/pygments.css">

    <style>
        #content {
            width: 60%;
        }
    </style>

    <!-- Flowplayer depends on jquery 1.7.2+ for video tag based installations -->
    <script src="../../common/jquery/jquery-1.12.4.min.js"></script>
    <!-- Flowplayer library -->
    <script src="../../common/releases/6.0.5/flowplayer.min.js"></script>


    <script>
        flowplayer.conf.adaptiveRatio = true;
    </script>

</head>

<body>

<div id="content">

    <h1>Flowplayer · Adaptive ratio</h1>

    <div class="flowplayer">
        <video data-title="Adaptive ratio">
            <source type="video/webm" src="http://edge.flowplayer.org/city5/480x480.webm">
            <source type="video/mp4" src="http://edge.flowplayer.org/city5/480x480.mp4">
        </video>
    </div>

    <p class="info">No <code>ratio</code> or <code>data-ratio</code> configured</p>

    <h2 id="head-setup">&lt;head/&gt;</h2>

    <h3 id="css-setup">&lt;style&gt;</h3>

    <div class="codebox">
        <figure class="code">
            <div class="highlight">
                <pre><span></span><span class="p">#</span><span class="nn">content</span> <span class="p">{</span><br/>  <span
                        class="k">width</span><span class="p">:</span> <span class="mi">60</span><span
                        class="kt">%</span><span class="p">;</span><br/><span class="p">}</span><br/></pre>
            </div>
            <br/>
            <figcaption>CSS</figcaption>
        </figure>
    </div>


    <h3 id="javascript-setup">&lt;script&gt;</h3>

    <div class="codebox">
        <figure class="code">
            <div class="highlight">
                <pre><span></span><span class="nx">flowplayer</span><span class="p">.</span><span class="nx">conf</span><span
                        class="p">.</span><span class="nx">adaptiveRatio</span> <span class="o">=</span> <span
                        class="kc">true</span><span class="p">;</span><br/></pre>
            </div>
            <br/>
            <figcaption>JavaScript</figcaption>
        </figure>
    </div>


    <h2 id="html-setup">&lt;body/&gt;</h2>

    <div class="codebox">
        <figure class="code">
            <div class="highlight">
                <pre><span></span><span class="p">&lt;</span><span class="nt">div</span> <span
                        class="na">class</span><span class="o">=</span><span
                        class="s">&quot;flowplayer&quot;</span><span class="p">&gt;</span><br/>   <span
                        class="p">&lt;</span><span class="nt">video</span> <span class="na">data-title</span><span
                        class="o">=</span><span class="s">&quot;Adaptive ratio&quot;</span><span
                        class="p">&gt;</span><br/>      <span class="p">&lt;</span><span class="nt">source</span> <span
                        class="na">type</span><span class="o">=</span><span
                        class="s">&quot;video/webm&quot;</span> <span class="na">src</span><span class="o">=</span><span
                        class="s">&quot;//edge.flowplayer.org/city5/480x480.webm&quot;</span><span class="p">&gt;</span><br/>      <span
                        class="p">&lt;</span><span class="nt">source</span> <span class="na">type</span><span class="o">=</span><span
                        class="s">&quot;video/mp4&quot;</span> <span class="na">src</span><span class="o">=</span><span
                        class="s">&quot;//edge.flowplayer.org/city5/480x480.mp4&quot;</span><span
                        class="p">&gt;</span><br/>   <span class="p">&lt;/</span><span class="nt">video</span><span
                        class="p">&gt;</span><br/><span class="p">&lt;/</span><span class="nt">div</span><span
                        class="p">&gt;</span><br/></pre>
            </div>
            <br/>
            <figcaption>HTML</figcaption>
        </figure>
    </div>

</div> <!-- end content -->
