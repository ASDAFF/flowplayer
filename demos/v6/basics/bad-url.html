<html>

<head>
   <meta charset="utf-8">

      <title>Flowplayer · Bad URL sample</title>
   
   <!-- optimize mobile versions -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
      <!-- The "functional" skin - choose from: "functional.css", "minimalist.css", "playful.css" -->
   <link rel="stylesheet" href="../../common/releases/6.0.5/skin/functional.css" >
   
   <!-- Minimal styling for this standalone page, can be removed -->
   <link rel="stylesheet" href="../../common/css/demo.css" >
   <!-- Syntax highlighting of source code, can be removed -->
   <link rel="stylesheet" href="../../common/css/pygments.css" >
   

      <!-- Flowplayer depends on jquery 1.7.2+ for video tag based installations -->
   <script src="../../common/jquery/jquery-1.12.4.min.js" ></script>
         <!-- Flowplayer library -->
   <script src="../../common/releases/6.0.5/flowplayer.min.js" ></script>
               
   
<script>
$(function () {
   flowplayer().on("error", function (e, api, error) {
      console.info(error.code, error.message);
   });

   $("button").click(function () {
      var webm = $(this).data("href"),
          mp4 = webm.slice(0, webm.lastIndexOf(".")) + ".mp4";

      // select second player by index
      flowplayer(1).load({
         sources: [
            { type: "video/webm", src: webm },
            { type: "video/mp4",  src: mp4  }
         ]
      });
   });
});
</script>

</head>

<body>

   <div id="content">

      <h1>Flowplayer · Bad URL sample</h1>

<div class="flowplayer" data-ratio="0.4167" data-debug="true">
   <video>
<source type="video/webm" src="http://bad.flowplayer.org/bauhaus.webm">
<source type="video/mp4"  src="http://bad.flowplayer.org/bauhaus.mp4">
   </video>
</div>

<div class="flowplayer" data-ratio="0.4167" data-debug="true">
   <video>
<source type="video/webm" src="http://edge.flowplayer.org/bauhaus.webm">
<source type="video/mp4" src="http://edge.flowplayer.org/bauhaus.mp4">
   </video>
</div>

<p>
   <button id="good" data-href="http://edge.flowplayer.org/functional.webm">
      Load good URL
   </button>

   <button id="bad" data-href="http://foo.flowplayer.org.webm/">
      Load bad URL
   </button>
</p>

<p class="doc">See <a href="../../scripting/recover.html" >this demo</a> for how to recover
seamlessly from a bad url scenario.</p>
