<!doctype html>

<html>

<head>

    <title>jQuery noConflict</title>

    <!-- optimize mobile versions -->

    <!-- Flowplayer depends on jquery -->
    <script src="../../common/jquery/jquery-1.12.4.min.js"></script>
    <script>
        jQuery.noConflict();
    </script>

    <!-- Flowplayer library-->
    <script src="../../common/releases/6.0.5/flowplayer.min.js"></script>

    <script>
        // for testing only, do not use this switch in production!
        if (/flash/.test(location.search)) flowplayer.conf.engine = "flash";
    </script>

</head>

<body>

<div id="content">
    <h1>jQuery noConflict</h1>

    <div data-ratio="0.4167" class="flowplayer">
        <video>
            <source type="video/webm" src="http://edge.flowplayer.org/functional.webm">
            <source type="video/mp4" src="http://edge.flowplayer.org/functional.mp4">
        </video>
    </div>
