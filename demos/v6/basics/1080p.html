<!doctype html>

<html>

<head>
    <meta charset="utf-8">

    <title>Flowplayer · 1080p video</title>

    <!-- optimize mobile versions -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The "functional" skin - choose from: "functional.css", "minimalist.css", "playful.css" -->
    <link rel="stylesheet" href="../../common/releases/6.0.5/skin/functional.css">

    <!-- Minimal styling for this standalone page, can be removed -->
    <link rel="stylesheet" href="../../common/css/demo.css">
    <!-- Syntax highlighting of source code, can be removed -->
    <link rel="stylesheet" href="../../common/css/pygments.css">

    <style>
        .flowplayer {
            width: 80%;
            background-color: #00a7c8;
        }

        .info {
            text-align: left;
        }
    </style>

    <!-- Flowplayer depends on jquery 1.7.2+ for video tag based installations -->
    <script src="../../common/jquery/jquery-1.12.4.min.js"></script>
    <!-- Flowplayer library -->
    <script src="../../common/releases/6.0.5/flowplayer.min.js"></script>


    <script>
        flowplayer.conf.rtmp = "rtmp://s3b78u0kbtx79q.cloudfront.net/cfx/st";

        flowplayer(function (api) {
            api.on("load", function (e, api) {
                $(".info").text(api.engine.engineName + " engine in use");
            });
        });
    </script>

</head>

<body>

<div id="content">

    <h1>Flowplayer · 1080p video</h1>

    <div data-ratio="0.75" class="flowplayer">
        <video data-title="1080p video">
            <source type="video/mp4" src="http://edge.flowplayer.org/speed_trailer_1080p.mp4">
            <source type="video/flash" src="http://demos.flowplayer.org/v6/basics/mp4:speed_trailer_1080p">
        </video>
    </div>

    <p class="info">&nbsp;</p>

    <h2 id="head-setup">&lt;head/&gt;</h2>

    <h3 id="css-setup">&lt;style&gt;</h3>

    <div class="codebox">
        <figure class="code">
            <div class="highlight">
                <pre><span></span><span class="p">.</span><span class="nc">flowplayer</span> <span
                        class="p">{</span><br/>  <span class="k">width</span><span class="p">:</span> <span class="mi">80</span><span
                        class="kt">%</span><span class="p">;</span><br/>  <span class="k">background-color</span><span
                        class="p">:</span> <span class="mh">#00a7c8</span><span class="p">;</span><br/><span
                        class="p">}</span><br/>&nbsp;<br/><span class="p">.</span><span class="nc">info</span> <span
                        class="p">{</span><br/>  <span class="k">text-align</span><span class="p">:</span> <span
                        class="kc">left</span><span class="p">;</span><br/><span class="p">}</span><br/></pre>
            </div>
            <br/>
            <figcaption>CSS</figcaption>
        </figure>
    </div>

    <div class="codebox">
        <figure class="code">
            <div class="highlight">
                <pre><span></span><span class="nx">flowplayer</span><span class="p">.</span><span class="nx">conf</span><span
                        class="p">.</span><span class="nx">rtmp</span> <span class="o">=</span> <span class="s2">&quot;rtmp://s3b78u0kbtx79q.cloudfront.net/cfx/st&quot;</span><span
                        class="p">;</span><br/>&nbsp;<br/><span class="nx">flowplayer</span><span
                        class="p">(</span><span class="kd">function</span> <span class="p">(</span><span
                        class="nx">api</span><span class="p">)</span> <span class="p">{</span><br/>  <span class="nx">api</span><span
                        class="p">.</span><span class="nx">on</span><span class="p">(</span><span class="s2">&quot;load&quot;</span><span
                        class="p">,</span> <span class="kd">function</span> <span class="p">(</span><span
                        class="nx">e</span><span class="p">,</span> <span class="nx">api</span><span class="p">)</span> <span
                        class="p">{</span><br/>    <span class="nx">$</span><span class="p">(</span><span class="s2">&quot;.info&quot;</span><span
                        class="p">).</span><span class="nx">text</span><span class="p">(</span><span
                        class="nx">api</span><span class="p">.</span><span class="nx">engine</span><span
                        class="p">.</span><span class="nx">engineName</span> <span class="o">+</span> <span class="s2">&quot; engine in use&quot;</span><span
                        class="p">);</span><br/>  <span class="p">});</span><br/><span class="p">});</span><br/></pre>
            </div>
            <br/>
            <figcaption>JavaScript</figcaption>
        </figure>
    </div>


    <h2 id="html-setup">&lt;body/&gt;</h2>

    <div class="codebox">
        <figure class="code">
            <div class="highlight">
                <pre><span></span><span class="p">&lt;</span><span class="nt">div</span> <span
                        class="na">data-ratio</span><span class="o">=</span><span
                        class="s">&quot;0.75&quot;</span> <span class="na">class</span><span class="o">=</span><span
