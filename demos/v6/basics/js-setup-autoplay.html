      <h1>Flowplayer · Javascript setup (autoplay)</h1>

<div id="player" class="fixed-controls"></div>

<div class="info" style="margin-top:40px;">
  <p>Flowplayer installed into an empty container via
  <a href="https://flowplayer.org/v6docs/setup.html#javascript-install">JavaScript only</a>.</p>

  <p>No dependency on <a href="https://jquery.com/">jQuery</a>.</p>
</div>

<h2 id="html-setup">&lt;body/&gt;</h2>

<div class="codebox"><figure class="code"><div class="highlight"><pre><span></span><span class="p">&lt;</span><span class="nt">div</span> <span class="na">id</span><span class="o">=</span><span class="s">&quot;player&quot;</span> <span class="na">class</span><span class="o">=</span><span class="s">&quot;fixed-controls&quot;</span><span class="p">&gt;&lt;/</span><span class="nt">div</span><span class="p">&gt;</span><br /></pre></div><br /><figcaption>HTML</figcaption></figure></div>


<h3 id="javascript-setup">&lt;script&gt;</h3>

<div class="codebox"><figure class="code"><div class="highlight"><pre><span></span><span class="nx">flowplayer</span><span class="p">(</span><span class="s2">&quot;#player&quot;</span><span class="p">,</span> <span class="p">{</span><br />  <span class="nx">autoplay</span><span class="o">:</span> <span class="kc">true</span><span class="p">,</span><br />  <span class="nx">ratio</span><span class="o">:</span> <span class="mi">5</span><span class="o">/</span><span class="mi">12</span><span class="p">,</span><br />  <span class="nx">clip</span><span class="o">:</span> <span class="p">{</span><br />    <span class="nx">sources</span><span class="o">:</span> <span class="p">[</span><br />      <span class="p">{</span> <span class="nx">type</span><span class="o">:</span> <span class="s2">&quot;application/x-mpegurl&quot;</span><span class="p">,</span> <span class="nx">src</span><span class="o">:</span> <span class="s2">&quot;//edge.flowplayer.org/bauhaus.m3u8&quot;</span> <span class="p">},</span><br />      <span class="p">{</span> <span class="nx">type</span><span class="o">:</span> <span class="s2">&quot;video/mp4&quot;</span><span class="p">,</span>             <span class="nx">src</span><span class="o">:</span> <span class="s2">&quot;//edge.flowplayer.org/bauhaus.mp4&quot;</span>  <span class="p">}</span><br />    <span class="p">],</span><br />    <span class="nx">title</span><span class="o">:</span> <span class="s2">&quot;Javascript setup (autoplay)&quot;</span><br />  <span class="p">},</span><br />  <span class="nx">embed</span><span class="o">:</span> <span class="p">{</span><br />    <span class="nx">skin</span><span class="o">:</span> <span class="s2">&quot;//releases.flowplayer.org/6.0.5/skin/minimalist.css&quot;</span><br />  <span class="p">}</span><br /><span class="p">});</span><br /></pre></div><br /><figcaption>JavaScript</figcaption></figure></div>


<script>
flowplayer("#player", {
  autoplay: true,
  ratio: 5/12,
  clip: {
    sources: [
      { type: "application/x-mpegurl", src: "http://edge.flowplayer.org/bauhaus.m3u8" },
      { type: "video/mp4",             src: "http://edge.flowplayer.org/bauhaus.mp4"  }
    ],
    title: "Javascript setup (autoplay)"
  },
  embed: {
    skin: "../../../releases.flowplayer.org/6.0.5/skin/minimalist.css"
  }
});
</script>
