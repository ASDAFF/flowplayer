<!doctype html>

<html>

<head>
    <meta charset="utf-8">

    <title>Flowplayer · Flash fallback</title>

    <!-- optimize mobile versions -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Flowplayer skin -->
    <link rel="stylesheet" href="../common/releases/7.0.4/skin/skin.css">

    <!-- Minimal styling for this standalone page, can be removed -->
    <link rel="stylesheet" href="../common/css/demo.css">
    <!-- Syntax highlighting of source code, can be removed -->
    <link rel="stylesheet" href="../common/css/pygments.css">

    <style>
        .flowplayer {
            background-image: url("../common/media/img/functional.jpg");
        }

        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 2dppx) {
            .flowplayer {
                background-image: url("../common/media/img/functional@x2.jpg");
            }
        }
    </style>

    <!-- Flowplayer depends on jquery 1.7.2+ for video tag based installations -->
    <script src="../common/jquery/jquery-1.12.4.min.js"></script>
    <!-- Flowplayer library -->
    <script src="../common/releases/7.0.4/flowplayer.min.js"></script>


    <script>
        flowplayer(function (api) {
            api.on("load", function (e, api) {
                $(".info:first").text(api.engine.engineName + " engine in use");
            });
        });
    </script>

</head>

<body>

<div id="content">

    <h1>Flowplayer · Flash fallback</h1>

    <div data-ratio="0.4167" class="flowplayer is-splash">
        <video>
            <source type="video/mp4" src="http://edge.flowplayer.org/functional.mp4">
        </video>
    </div>

    <p class="info">&nbsp;</p>

    <p class="doc">Будет проигрывать MP4 с помощью Flash-движка, если браузер не сможет воспроизвести видео MP4, особенно это актуально для в Internet Explorer 8.</p>
