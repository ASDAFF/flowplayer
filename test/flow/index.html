<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>


    <link rel="stylesheet" href="css/flows/style.css">
    <link rel="stylesheet" href="css/flows/playful.css">

    <script src="js/jquery.js"></script>
    <script src="js/flowplayer.js"></script>
    <script src="js/script.js"></script>

    <title>Flowplayer</title>

</head>
<body>


<div class="wrap">
    <div class="flowplayer">
        <video>
            <source type="video/mp4" src="http://vjs.zencdn.net/v/oceans.mp4">
            <source type="video/mp4" src="http://content.jwplatform.com/videos/SJnBN5W3-mjpS2Ylx.mp4">
            <source type="video/mp4" src="//edge.flowplayer.org/functional.mp4">
            <source type="video/mp4" src="/video/video4.mp4">
            <track src="file/sub.vtt">
        </video>
        <span class="fp-prev">Назад</span>
        <span class="fp-next">Вперед</span>
        <div class="fp-playlist">

            <a href="http://vjs.zencdn.net/v/oceans.mp4">Часть 1</a>
            <a href="http://content.jwplatform.com/videos/SJnBN5W3-mjpS2Ylx.mp4">Часть 2</a>
            <a href="//edge.flowplayer.org/functional.mp4">Часть 3</a>
            <a href="/video/video4.mp4">Часть 4</a>
        </div>
    </div>
</div>
</body>
</html>
