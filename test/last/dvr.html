<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- player skin -->
    <link rel="stylesheet" type="text/css" href="../skin/skin.css">

    <!-- site specific styling -->
    <style>
        body {
            font-family: avenir, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: .6em;
        }

        .flowplayer {
            width: 100%;
        }
    </style>

    <!-- flowplayer depends on jQuery 1.7.1+ (for now) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

    <!-- include flowplayer -->
    <script src="../lib/flowplayer.js"></script>

</head>

<body>

<!-- the player -->
<div class="flowplayer"
     data-swf="lib/flowplayer.swf"
     data-swf-hls="lib/flowplayerhls.swf"
     data-dvr="true"
     data-aspect-ratio="40:23">

    <video>
        <source type="application/x-mpegurl"
                src="http://stream.novascotiawebcams.com/live-origin/whitepointbeach/playlist.m3u8?DVR">
        <source type="application/x-mpegurl" src="//wowza.jwplayer.com/live/jelly.stream/playlist.m3u8?DVR">
    </video>

</div>

<script>
    $(function () {
        flowplayer().on('dvrwindow', function (ev, api, d) {
            console.log('dvrwindow', d);
        });
    });
</script>
</body>
