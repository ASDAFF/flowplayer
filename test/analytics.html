<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="../dist/flowplayer.js"></script>
    <script src="http://www.google-analytics.com/ga.js"></script>

    <link rel="stylesheet" type="text/css" href="lib/skin/skin.css"/>

    <style>
        body {
            font: 12px "Lucida Grande", sans-serif;
        }

        .player {
            margin: auto;
            width: 620px;
        }

        .flowplayer {
            width: 620px;
            height: 350px;
            background-color: #444;
            margin: 50px auto;
        }
    </style>

    <script>
        $(function () {
            $(".player").flowplayer({
                key: '$36526105822393146894',
                analytics: 'UA-19863497-1',
                logo: 'http://flowplayer.org/img/logo.png'
            });

        });
    </script>

    <script>
        flowplayer(function (api) {

            api.on("load ready", function (e, api, video) {
                var log = $("<p/>").text(e.type + ": " + video.src + ", duration: " +
                    (video.duration || "not available"));

                $("#log").append(log);
            });

        });

    </script>

</head>

<body>

<div class="player" title="The black video"
     data-engine="flash" data-swf="lib/flowplayer.swf">
    <video src="http://edge.flowplayer.org/black/470x250.mp4">
        <source type="video/webm" src="https://edge.flowplayer.org/bauhaus.webm">
        <source type="video/mp4" src="https://edge.flowplayer.org/bauhaus.mp4">
    </video>
</div>

<hr>

<div id="log"></div>

</body>
</html>
